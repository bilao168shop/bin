
<!DOCTYPE html>

    <title>捞那®卡头管理系统</title>

    <script>

      window.supabase = supabase.createClient(

      );
    </script>
    
    <style>
        /* 保持原有样式不变 */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            width: 85%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
        }
        
        /* ... 其他样式保持不变 ... */
    </style>
</head>
<body>
    <h1>捞那®卡头管理系统</h1>
    
    <form id="entryForm">
        <div class="form-group">
            <label for="binInput">卡头(BIN)</label>
            <input type="text" id="binInput" pattern="\d{6}" maxlength="6" required placeholder="6位数字">
        </div>
        
        <div class="form-group">
            <label>状态</label>
            <div id="statusOptions">
                <button type="button" class="statusBtn success" data-status="成功">成功</button>
                <button type="button" class="statusBtn fail" data-status="失败">失败</button>
                <button type="button" class="statusBtn warning" data-status="异常">异常</button>
            </div>
        </div>
        
        <div class="form-group">
            <label for="amountInput">金额</label>
            <input type="text" id="amountInput" pattern="\d*" placeholder="可选">
        </div>
        
        <div class="form-group">
            <label for="noteInput">备注</label>
            <input type="text" id="noteInput" placeholder="可选">
        </div>
        
        <div class="form-group">
            <label for="operatorInput">操作人</label>
            <input type="text" id="operatorInput" placeholder="您的名字">
        </div>
        
        <button type="submit" class="primary-btn">添加记录</button>
    </form>

    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="搜索卡头...">
        <span class="bin-count-info" id="binCountInfo">加载中...</span>
    </div>

    <div id="tempResult" class="temp-result"></div>
    <div id="tempSearchResult" class="temp-search-result" style="display:none"></div>

    <table id="dataTable">
        <thead>
            <tr>
                <th data-sort="bin">BIN</th>
                <th data-sort="bank_name">发卡银行</th>
                <th data-sort="card_type">卡类型</th>
                <th data-sort="scheme">卡组织</th>
                <th data-sort="brand">卡类别</th>
                <th data-sort="risk_desc">地区信息</th>
                <th data-sort="success">成功</th>
                <th data-sort="fail">失败</th>
                <th data-sort="warning">异常</th>
                <th data-sort="successRate">成功率</th>
                <th>银行风控描述</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">BIN详情</h2>
            <div id="modalContent"></div>
        </div>
    </div>

<script>
    // 配置
    const IINAPI_KEY = "MlIDgiUwEvuMWgK6ok4h9msL9O7DsZm0"; // 替换为您的API密钥
    
    // 数据
    let records = [];
    let metaCache = {};
    let currentStatus = '';
    let sortConfig = { key: null, direction: 'asc' };
    
    // 卡组织图标
    const schemeIcons = {
        'VISA': 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/2560px-Visa_Inc._logo.svg.png',
        'MASTERCARD': 'https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/1280px-Mastercard-logo.svg.png',
        'AMEX': 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/American_Express_logo.svg/1200px-American_Express_logo.svg.png',
        'AMERICAN EXPRESS': 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/American_Express_logo.svg/1200px-American_Express_logo.svg.png',
        'UNIONPAY': 'https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/UnionPay_logo.svg/1200px-UnionPay_logo.svg.png',
        'JCB': 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/JCB_logo.svg/1200px-JCB_logo.svg.png',
        'DISCOVER': 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Discover_Card_logo.svg/1280px-Discover_Card_logo.svg.png'
    };

    // 初始化
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            // 加载数据
            await loadRecords();
            initStatusButtons();
            initForm();
            initSearch();
            initTableSorting();
            initModal();
            updateTable();
            updateBinCount();
        } catch (e) {
            console.error('初始化失败:', e);
            alert('系统初始化异常: ' + e.message);
        }
    });

    // 从Supabase加载记录（适配你的表结构）
    async function loadRecords() {
        try {
            const { data, error } = await window.supabase
                .from('bin_records')
                .select('bin, status, bank_name, card_type, operator, note, created_at, scheme, brand, risk_desc, risk_note');
            
            if (error) throw error;
            
            records = data || [];
            
            // 加载元数据缓存
            const { data: metaData } = await window.supabase
                .from('bin_metadata')
                .select('*');
            
            metaCache = metaData?.reduce((acc, item) => {
                acc[item.bin] = item.data;
                return acc;
            }, {}) || {};
            
        } catch (error) {
            console.error('加载记录失败:', error);
            throw new Error('加载记录失败: ' + error.message);
        }
    }

    // 保存记录到Supabase（适配你的表结构）
    async function saveRecords() {
        try {
            // 转换为你的表结构字段
            const formattedRecords = records.map(record => ({
                bin: record.bin,
                status: record.status,
                bank_name: record.bank_name || null,
                card_type: record.card_type || null,
                operator: record.operator,
                note: record.note,
                created_at: record.created_at || new Date().toISOString(),
                scheme: record.scheme || '未知',
                brand: record.brand || '未知',
                risk_desc: record.risk_desc || '未知',
                risk_note: record.risk_note || ''
            }));
            
            // 批量更新
            const { error } = await window.supabase
                .from('bin_records')
                .upsert(formattedRecords, { onConflict: ['bin'] });
            
            if (error) throw error;
            
        } catch (error) {
            console.error('保存失败:', error);
            throw new Error('保存失败: ' + error.message);
        }
    }

    function initStatusButtons() {
        document.querySelectorAll('.statusBtn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.statusBtn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentStatus = this.dataset.status;
            });
        });
    }

    function initForm() {
        document.getElementById('entryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const bin = document.getElementById('binInput').value.trim();
            if (!/^\d{6}$/.test(bin)) {
                alert('请输入6位数字BIN');
                return;
            }
            
            if (!currentStatus) {
                alert('请选择状态');
                return;
            }
            
            const newRecord = {
                bin,
                status: currentStatus,
                bank_name: '查询中...',
                card_type: '查询中...',
                operator: document.getElementById('operatorInput').value.trim() || '匿名',
                note: document.getElementById('noteInput').value.trim(),
                created_at: new Date().toISOString(),
                scheme: '查询中...',
                brand: '查询中...',
                risk_desc: '查询中...',
                risk_note: ''
            };
            
            try {
                records.push(newRecord);
                await saveRecords();
                updateTable();
                updateBinCount();
                
                // 获取BIN元数据
                const meta = await fetchMetadata(bin, true);
                Object.assign(newRecord, {
                    bank_name: meta.bankName,
                    card_type: meta.cardType,
                    scheme: meta.scheme,
                    brand: meta.brand,
                    risk_desc: meta.riskDesc
                });
                
                await saveRecords();
                updateTable();
                
                this.reset();
                currentStatus = '';
                document.querySelectorAll('.statusBtn').forEach(b => b.classList.remove('active'));
            } catch (error) {
                console.error('提交失败:', error);
                alert('操作失败: ' + error.message);
            }
        });
    }

    async function fetchMetadata(bin, saveToCache = true) {
        // 检查本地缓存
        if (metaCache[bin]) {
            console.log('从缓存获取BIN数据:', bin);
            return metaCache[bin];
        }

        const tempResult = document.getElementById('tempResult');
        tempResult.innerHTML = '<span class="loading">正在查询BIN信息...</span>';

        try {
            console.log('正在查询BIN:', bin);
            const response = await fetch(`https://api.iinapi.com/iin?key=${IINAPI_KEY}&digits=${bin}`);
            
            console.log('API响应状态:', response.status);
            if (!response.ok) {
                throw new Error(`API请求失败: ${response.status}`);
            }

            const data = await response.json();
            console.log('API响应数据:', data);
            
            if (!data.valid || !data.result) {
                throw new Error('无效的BIN数据');
            }

            // 转换数据格式
            const result = {
                bankName: data.result.IssuingInstitution || '未知银行',
                cardType: data.result.CardType === 'DEBIT' ? '借记卡' : 
                         data.result.CardType === 'CREDIT' ? '信用卡' : '未知类型',
                scheme: data.result.CardBrand === 'AMERICAN EXPRESS' ? 'AMEX' : data.result.CardBrand,
                brand: data.result.CardCategory || '标准卡',
                riskDesc: `${data.result.IssuingCountry || '未知国家'} (${data.result.IssuingCountryCode || 'XX'})`
            };

            // 缓存结果
            if (saveToCache) {
                metaCache[bin] = result;
                
                // 保存到Supabase
                await window.supabase
                    .from('bin_metadata')
                    .upsert([{ bin, data: result }]);
            }

            tempResult.innerHTML = '查询完成';
            return result;

        } catch (error) {
            console.error('BIN查询失败:', error);
            tempResult.innerHTML = `查询失败: ${error.message}`;
            
            return {
                bankName: '查询失败',
                cardType: '未知',
                scheme: '未知',
                brand: '未知',
                riskDesc: error.message
            };
        }
    }

    function initSearch() {
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', function() {
            const keyword = this.value.trim();
            if (!keyword) {
                updateTable();
                document.getElementById('tempSearchResult').style.display = 'none';
                return;
            }
            
            if (keyword.length === 6 && /^\d+$/.test(keyword)) {
                searchBin(keyword);
            } else {
                const filtered = records.filter(r => 
                    r.bin.includes(keyword) || 
                    (r.bank_name && r.bank_name.toLowerCase().includes(keyword.toLowerCase())) ||
                    (r.scheme && r.scheme.toLowerCase().includes(keyword.toLowerCase()))
                );
                updateTable(filtered);
                document.getElementById('tempSearchResult').style.display = 'none';
            }
        });
    }

    async function searchBin(bin) {
        const tempResult = document.getElementById('tempResult');
        const tempSearchResult = document.getElementById('tempSearchResult');
        
        tempResult.innerHTML = '<span class="loading">正在查询BIN信息...</span>';
        tempSearchResult.style.display = 'none';
        
        try {
            const data = await fetchMetadata(bin, false);
            
            let searchContent = `
                <h3>卡头搜索结果 (BIN: ${bin})</h3>
                <div class="search-result-item">
                    <span class="search-result-label">发卡机构:</span>
                    ${data.scheme || '未知'}
                </div>
                <div class="search-result-item">
                    <span class="search-result-label">银行:</span>
                    ${data.bankName || '未知'}
                </div>
                <div class="search-result-item">
                    <span class="search-result-label">卡类型:</span>
                    ${data.cardType || '未知'}
                </div>
                <div class="search-result-item">
                    <span class="search-result-label">品牌:</span>
                    ${data.brand || '未知'}
                </div>
                <div class="search-result-item">
                    <span class="search-result-label">地区:</span>
                    ${data.riskDesc || '未知'}
                </div>
            `;
            
            tempSearchResult.innerHTML = searchContent;
            tempSearchResult.style.display = 'block';
            tempResult.innerHTML = '';
            
        } catch (error) {
            tempResult.innerHTML = `查询失败: ${error.message}`;
            tempSearchResult.style.display = 'none';
        }
    }

    function initTableSorting() {
        document.querySelectorAll('#dataTable th[data-sort]').forEach(th => {
            th.addEventListener('click', function() {
                const key = this.getAttribute('data-sort');
                sortConfig.direction = sortConfig.key === key && sortConfig.direction === 'asc' ? 'desc' : 'asc';
                sortConfig.key = key;
                
                document.querySelectorAll('#dataTable th').forEach(h => 
                    h.classList.remove('sort-asc', 'sort-desc')
                );
                this.classList.add(`sort-${sortConfig.direction}`);
                
                sortRecords();
                updateTable();
            });
        });
    }

    function sortRecords() {
        if (!sortConfig.key) return;
        
        // 获取所有唯一BIN
        const uniqueBins = [...new Set(records.map(r => r.bin))];
        
        // 为每个BIN计算统计信息
        const binStats = uniqueBins.map(bin => {
            const binRecords = records.filter(r => r.bin === bin);
            const latestRecord = binRecords.reduce((latest, current) => 
                new Date(current.created_at) > new Date(latest.created_at) ? current : latest);
            
            const stats = {
                success: binRecords.filter(r => r.status === '成功').length,
                fail: binRecords.filter(r => r.status === '失败').length,
                warning: binRecords.filter(r => r.status === '异常').length
            };
            
            return {
                bin,
                records: binRecords,
                latestRecord,
                stats,
                successRate: stats.success + stats.fail + stats.warning > 0 ?
                    stats.success / (stats.success + stats.fail + stats.warning) : 0
            };
        });
        
        // 排序逻辑
        binStats.sort((a, b) => {
            let valA, valB;
            
            switch(sortConfig.key) {
                case 'successRate':
                    valA = a.successRate;
                    valB = b.successRate;
                    break;
                case 'success':
                    valA = a.stats.success;
                    valB = b.stats.success;
                    break;
                case 'fail':
                    valA = a.stats.fail;
                    valB = b.stats.fail;
                    break;
                case 'warning':
                    valA = a.stats.warning;
                    valB = b.stats.warning;
                    break;
                default:
                    valA = a.latestRecord[sortConfig.key];
                    valB = b.latestRecord[sortConfig.key];
            }
            
            if (typeof valA === 'string') valA = valA.toLowerCase();
            if (typeof valB === 'string') valB = valB.toLowerCase();
            
            return sortConfig.direction === 'asc' ? 
                   (valA < valB ? -1 : valA > valB ? 1 : 0) :
                   (valA > valB ? -1 : valA < valB ? 1 : 0);
        });
        
        // 重新组合记录
        records = [];
        binStats.forEach(bin => {
            records.push(...bin.records);
        });
        
        saveRecords();
    }

    function updateTable(data = records) {
        const tbody = document.querySelector('#dataTable tbody');
        tbody.innerHTML = '';
        
        // 获取所有唯一BIN
        const uniqueBins = [...new Set(data.map(r => r.bin))];
        
        uniqueBins.forEach(bin => {
            const binRecords = data.filter(r => r.bin === bin);
            const latestRecord = binRecords.reduce((latest, current) => 
                new Date(current.created_at) > new Date(latest.created_at) ? current : latest);
            
            const stats = {
                success: binRecords.filter(r => r.status === '成功').length,
                fail: binRecords.filter(r => r.status === '失败').length,
                warning: binRecords.filter(r => r.status === '异常').length
            };
            
            const successRate = stats.success + stats.fail + stats.warning > 0 ?
                `${Math.round((stats.success / (stats.success + stats.fail + stats.warning)) * 100)}%` : '0%';
            
            const schemeIcon = schemeIcons[latestRecord.scheme] ? 
                `<img src="${schemeIcons[latestRecord.scheme]}" class="scheme-icon" alt="${latestRecord.scheme}">` : '';
            
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>
                    <div class="bin-link-container">
                        <a href="javascript:void(0)" class="bin-link" onclick="showBinDetails('${bin}')">${bin}</a>
                        <span class="bin-count">${binRecords.length}</span>
                    </div>
                </td>
                <td>${latestRecord.bank_name}</td>
                <td>${latestRecord.card_type}</td>
                <td>${schemeIcon}${latestRecord.scheme}</td>
                <td>${latestRecord.brand}</td>
                <td>${latestRecord.risk_desc}</td>
                <td class="success-count">${stats.success}</td>
                <td class="fail-count">${stats.fail}</td>
                <td class="warning-count">${stats.warning}</td>
                <td class="success-rate">${successRate}</td>
                <td>
                    <span class="risk-desc">${latestRecord.risk_note || '-'}</span>
                    <button class="primary-btn" onclick="updateRiskNote('${bin}')" 
                            style="padding: 3px 8px; font-size: 12px; margin-left: 5px;">更新</button>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    async function updateRiskNote(bin) {
        const currentNote = records.find(r => r.bin === bin)?.risk_note || '';
        const newNote = prompt('请输入银行风控描述', currentNote);
        if (newNote !== null) {
            records.forEach(r => {
                if (r.bin === bin) r.risk_note = newNote;
            });
            await saveRecords();
            updateTable();
        }
    }

    function updateBinCount() {
        const uniqueBins = new Set(records.map(r => r.bin));
        document.getElementById('binCountInfo').textContent = `已记录 ${uniqueBins.size} 个BIN`;
    }

    function initModal() {
        const modal = document.getElementById('detailModal');
        document.querySelector('.close').addEventListener('click', () => modal.style.display = 'none');
        window.addEventListener('click', (e) => e.target === modal && (modal.style.display = 'none'));
    }

    function showBinDetails(bin) {
        const modal = document.getElementById('detailModal');
        const modalContent = document.getElementById('modalContent');
        const binRecords = records.filter(r => r.bin === bin).sort((a, b) => 
            new Date(b.created_at) - new Date(a.created_at));
        
        const stats = {
            success: binRecords.filter(r => r.status === '成功').length,
            fail: binRecords.filter(r => r.status === '失败').length,
            warning: binRecords.filter(r => r.status === '异常').length
        };
        
        document.getElementById('modalTitle').innerHTML = `
            BIN ${bin} 详情 <small>(成功 ${stats.success}条, 失败 ${stats.fail}条, 异常 ${stats.warning}条)</small>
        `;
        
        let content = `
            <div style="margin-bottom: 20px;">
                <strong>银行:</strong> ${binRecords[0].bank_name}<br>
                <strong>卡组织:</strong> ${binRecords[0].scheme}<br>
                <strong>类型:</strong> ${binRecords[0].card_type} (${binRecords[0].brand})<br>
                <strong>地区:</strong> ${binRecords[0].risk_desc}<br>
                <strong>风控描述:</strong> ${binRecords[0].risk_note || '无'}
            </div>
            <table class="detail-table">
                <thead>
                    <tr>
                        <th>操作时间</th>
                        <th>操作人</th>
                        <th>状态</th>
                        <th>金额</th>
                        <th>备注</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
        `;
        
        binRecords.forEach(record => {
            const statusClass = record.status === '成功' ? 'success-badge' : 
                              record.status === '失败' ? 'fail-badge' : 'warning-badge';
            content += `
                <tr>
                    <td>${new Date(record.created_at).toLocaleString()}</td>
                    <td>${record.operator}</td>
                    <td><span class="${statusClass} status-badge">${record.status}</span></td>
                    <td>${record.amount || '-'}</td>
                    <td>${record.note || '-'}</td>
                    <td><button onclick="deleteRecord('${bin}','${record.created_at}')" class="primary-btn" style="padding: 5px 10px; font-size: 12px;">删除</button></td>
                </tr>
            `;
        });
        
        modalContent.innerHTML = content + '</tbody></table>';
        modal.style.display = 'block';
    }

    async function deleteRecord(bin, created_at) {
        if (!confirm('确定删除这条记录吗？')) return;
        
        const index = records.findIndex(r => r.bin === bin && r.created_at === created_at);
        if (index >= 0) {
            records.splice(index, 1);
            await saveRecords();
            updateTable();
            updateBinCount();
            
            // 如果删除了该BIN的最后一条记录，关闭模态框
            if (!records.some(r => r.bin === bin)) {
                document.getElementById('detailModal').style.display = 'none';
            } else {
                showBinDetails(bin);
            }
        }
    }

    // 全局函数
    window.showBinDetails = showBinDetails;
    window.deleteRecord = deleteRecord;
    window.updateRiskNote = updateRiskNote;
</script>
</body>
</html>
